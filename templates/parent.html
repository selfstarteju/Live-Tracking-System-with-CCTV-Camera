<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Parent - Child Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Parent Dashboard</a>
            <span class="navbar-text text-white">Child: {{ child_name }}</span>
            <a class="btn btn-outline-light ms-3" href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Attendance for {{ date }}</h3>
            <form class="d-flex" method="GET" action="/parent">
                <input type="date" class="form-control me-2" name="date" value="{{ date }}">
                <button class="btn btn-primary">Go</button>
            </form>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h6>Hourly attendance</h6>
                        <canvas id="attendanceChart" height="100"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h6>Last {{ trend_dates|length }} days</h6>
                            <a class="btn btn-sm btn-outline-secondary" href="/export_csv?barcode={{ session.child_barcode }}&start_date={{ trend_dates[0] }}&end_date={{ trend_dates[-1] }}">Export CSV</a>
                        </div>
                        <canvas id="trendChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5>Records</h5>
                <table class="table table-sm">
                    <thead>
                        <tr><th>ID</th><th>Timestamp</th><th>Status</th></tr>
                    </thead>
                    <tbody>
                        {% for r in records %}
                        <tr>
                            <td>{{ r.id }}</td>
                            <td>{{ r.timestamp }}</td>
                            <td>{{ r.color|capitalize }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const hours = {{ hours|tojson }};
        const counts = {{ counts|tojson }};

        new Chart(ctx, {
            type: 'bar',
            data: { labels: hours, datasets: [{ label: 'Attendances', data: counts, backgroundColor: 'rgba(40,167,69,0.7)' }] },
            options: { scales: { y: { beginAtZero: true, precision:0 } } }
        });

        // Trend chart
        const tctx = document.getElementById('trendChart').getContext('2d');
        const trendDates = {{ trend_dates|tojson }};
        const trendCounts = {{ trend_counts|tojson }};

        new Chart(tctx, {
            type: 'line',
            data: { labels: trendDates, datasets: [{ label: 'Daily attendances', data: trendCounts, borderColor: 'rgba(40,167,69,0.9)', backgroundColor: 'rgba(40,167,69,0.2)', fill: true }] },
            options: { scales: { y: { beginAtZero: true, precision:0 } } }
        });
    </script>
</body>
</html>
